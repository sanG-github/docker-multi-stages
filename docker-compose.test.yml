version: '3.2'

services:
  db:
    image: postgres:15.2
    container_name: multi-stages_db
    environment:
      - POSTGRES_DB=multi-stages_test
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432"

  redis:
    image: redis:7.0
    container_name: multi-stages_db
    ports:
      - "6379"

  test:
    build:
      context: .
      cache_from:
        - ${DOCKER_REGISTRY_HOST}/${DOCKER_IMAGE}:${BRANCH_TAG}-test
      args:
        - BUILD_ENV=test
        - RUBY_ENV=test
        - NODE_ENV=test
    image: ${DOCKER_REGISTRY_HOST}/${DOCKER_IMAGE}:${BRANCH_TAG}-test
    container_name: multi-stages_test
    command: bin/test.sh
    stdin_open: true
    tty: true
    depends_on:
      - db
    volumes:
      - "ruby-bundle:/bundle"
      - "${PWD}/tmp/screenshots:/multi-stages/tmp/screenshots"
      - "${PWD}/log:/multi-stages/log"
    environment:
      - RACK_ENV=test
      - RAILS_ENV=test
      - NODE_ENV=test
      - DB_HOST=db
      - CI=$CI
      - TEST_RETRY=$TEST_RETRY
      - POSTGRES_HOST_AUTH_METHOD=trust

volumes:
  ruby-bundle:
